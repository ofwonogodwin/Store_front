<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Front</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            
        }

        h1 {
            color: #f6f8fa;
        }
        nav{
            margin-bottom: 10px;
            font-size: larger;

        }
        
        /* Header Styles */
        header {
            background-color: #008000;
            color: white;
            padding: 5px 0;
            text-align: center;
            margin-bottom: 10px;
        }
        header a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
        }
        header a:hover {
            background-color:#008000;
        }

        /* Main Section Styles */
        .main {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
            gap: 35px;
            flex: 1;
        }

        .product {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
            padding: 15px;
            transition: transform 0.3s;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product h3 {
            margin: 10px 0;
            font-size: 20px;
            color: #333;
        }

        .product p {
            font-size: 16px;
            color: black;
        }

        .product .price {
            font-size: 18px;
            font-weight: bold;
            color: #008000; /* Green color for prices */
        }

        .product .btn {
            background-color: #28a745; /* Green button color */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        .product .btn:hover {
            background-color: #218838;
        }

        /* Footer Styles */
        footer {
            background-color: #0044cc;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-top: auto; /* Footer sticks to the bottom */
        }

        footer p {
            margin: 0;
        }

    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Store Front</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Main Content Section -->
    <div class="main">
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Item 1">
            <h3>Item 1</h3>
            <p>About Item.</p>
            <p class="price">UGX 70,000</p>
            <a href="#" class="btn">Add to Cart</a>
        </div>
        
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Item 2">
            <h3>Item 2</h3>
            <p>About Item.</p>
            <p class="price">UGX 95,000</p>
            <a href="#" class="btn">Add to Cart</a>
        </div>
        
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Item 3">
            <h3>Item 3</h3>
            <p>About Item.</p>
            <p class="price">UGX 120,000</p>
            <a href="#" class="btn">Add to Cart</a>
        </div>
        
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Item 4">
            <h3>Item 4</h3>
            <p>About </p>
            <p class="price">UGX 150,000</p>
            <a href="#" class="btn">Add to Cart</a>
        </div>
    </div>

    <!-- Footer Section -->
    <!-- <footer> -->
        <!-- <p>&copy; 2025 Store Front. All Rights Reserved.</p> -->
    <!-- </footer> -->

</body>
</html>
